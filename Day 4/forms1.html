<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register</p>
    <hr>
    <h2>Personal details</h2>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" id="fname">
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname">
        <br>

        <label for="date">Date</label>
        <input type="date" id="date">
        <br>
        <label for="gender">male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="gender">female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="gender">other</label>
        <input type="radio" name="gender" id="female" value="other">

        <br>
        <p>Upload your photo</p>
        <input type="file" name="file" id="">
        <hr>
        <h2>Contact info</h2>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="number">Phone no:</label>
        <input type="number" name="number" id="number" placeholder="44416549361">
        <br>

        <label for="Address">Mailing Address</label>
        <textarea name="" id=""></textarea>


        <hr>
        <h2>Academic Information</h2>

        <label for="course">Select course</label>
        <select name="course" id="course">
            <option value="Eng">Eng</option>
            <option value="Hin">Hin</option>
            <option value="Math">Math</option>
            <option value="Phy">Phy</option>

        </select>


        <p>Extra curricular</p>
        <label for="photo">Photography</label>
        <input type="checkbox" name="" id="photo" value="photo"> <br>
        <label for="dance">Dance</label>
        <input type="checkbox" name="" id="dance"><br>
        <label for="sing">Singing</label>
        <input type="checkbox" name="" id="sing"><br>
        <label for="drama">Drama</label>
        <input type="checkbox" name="" id="drama">




        <hr>
        <h2>Create your Account</h2>
        <label for="pass">Create Password</label>
        <input type="password" name="pass" id="pass">


        <label for="ques">Security question </label>
        <select name="ques" id="ques">
            <option value="Pet">What was your first pet's name?</option>
            <option value="school">Name of your school</option>
           </select>
<br>

            <label for="secAns">Security ans</label>
            <input type="password" name="secAns" id="secAns">
<br>
            <label for="terms">I agree to terms and conditions</label>
            <input type="checkbox" name="terms" id="terms">
<br></br>
            <button type="submit">Submit</button>
            <button type="reset">Clear form</button>


    </form>
</body>

</html>
